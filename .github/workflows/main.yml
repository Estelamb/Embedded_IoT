name: Cppcheck, Zephyr Build, Valgrind and Doxygen

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Run cppcheck
        run: |
          if [ -d "plant_monitoring_system" ]; then
            cd plant_monitoring_system
          fi
          cppcheck --enable=all --inconclusive --std=c++17 -I include src

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Zephyr environment
        uses: zephyrproject-rtos/action-zephyr-setup@v1
        with:
          sdk-version: 0.17.4
          app-path: plant_monitoring_system
          toolchains: arm-zephyr-eabi

      - name: Build application (nucleo_wl55jc)
        run: |
          cp plant_monitoring_system/confs/prj_nucleo_wl55jc.conf plant_monitoring_system/prj.conf || true
          west build -b nucleo_wl55jc plant_monitoring_system

      - name: Upload Zephyr ELF artifact for Valgrind
        uses: actions/upload-artifact@v4
        with:
          name: zephyr-elf-artifact
          path: build/zephyr/zephyr.elf
          retention-days: 1

  valgrind:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Install Valgrind
        run: sudo apt-get update && sudo apt-get install -y valgrind

      - name: Download Zephyr ELF artifact
        uses: actions/download-artifact@v4
        with:
          name: zephyr-elf-artifact
          path: valgrind_test/

      - name: Run Valgrind
        run: |
          valgrind --leak-check=full valgrind_test/zephyr.elf || true 

  doxygen:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Generate documentation for plant_monitoring_system
        run: |
          cd plant_monitoring_system
          doxygen Doxyfile

      - name: Verify HTML documentation output
        run: |
          ls -la ./plant_monitoring_system/docs/
          ls -la ./plant_monitoring_system/docs/html

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./plant_monitoring_system/docs/html