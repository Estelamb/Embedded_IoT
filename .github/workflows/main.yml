name: Cppcheck, Valgrind y Doxygen

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  cppcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Instalar cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck

      - name: Ejecutar cppcheck
        run: |
          cppcheck --enable=all --inconclusive --std=c++17 -I plant_monitoring_system/include plant_monitoring_system/src

  build:
    runs-on: ubuntu-latest
    needs: cppcheck
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Instalar dependencias Zephyr
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential cmake ninja-build python3-pip

      - name: Compilar proyecto Zephyr nativo
        run: |
          cd plant_monitoring_system
          west build -b native
          cd ..

  valgrind:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Instalar valgrind
        run: sudo apt-get update && sudo apt-get install -y valgrind

      - name: Ejecutar Valgrind
        run: |
          cd plant_monitoring_system/build
          valgrind --leak-check=full ./zephyr/zephyr.elf || true
          cd ../..

  doxygen:
    runs-on: ubuntu-latest
    needs: [cppcheck, build]
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Instalar Doxygen
        run: sudo apt-get update && sudo apt-get install -y doxygen

      - name: Generar documentaci√≥n de plant_monitoring_system
        run: |
          cd plant_monitoring_system
          doxygen Doxyfile

      - name: Verificar si se generaron archivos HTML
        run: |
          ls -la ./plant_monitoring_system/docs/
          ls -la ./plant_monitoring_system/docs/html

      - name: Deploy a GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./plant_monitoring_system/docs/html
